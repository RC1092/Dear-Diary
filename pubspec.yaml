name: dear_diary
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  hive: ^2.2.3
  screenshot: ^2.1.0
  hive_flutter: ^1.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.1
  animations: ^2.0.8
  image_picker: ^0.8.7
  form_builder_image_picker: ^4.0.0
  simple_gradient_text: ^1.3.0
  path_provider: ^2.1.1
  permission_handler: ^6.1.1
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  pdf: ^3.10.4
  dart_openai: ^4.0.0
  firebase_core: ^2.20.0
  firebase_auth: ^4.12.1
  firebase_storage:
  firebase_ui_auth: ^1.9.1
  cloud_firestore: ^4.12.2
  fl_chart: ^0.64.0
  swipable_stack: ^2.0.0
  path: ^1.8.3
  firebase_messaging: ^14.7.4

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.0.4
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: Caveat
      fonts:
        - asset: lib/assets/Caveat.ttf
    
    - family: satisfy
      fonts:
      - asset: lib/assets/Satisfy.ttf

  uses-material-design: true
  assets:
  - lib\assets\default.jpg
  - lib\assets\loading.gif
  - lib\assets\profileIcon.png

