name: dear_diary
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.1
  animations: ^2.0.8
  image_picker: ^0.8.7
  form_builder_image_picker: ^4.0.0
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  pdf: ^3.10.4

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.0.4
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: Caveat
      fonts:
        - asset: lib/assets/Caveat.ttf
    
    - family: satisfy
      fonts:
      - asset: lib/assets/Satisfy.ttf

  uses-material-design: true
  assets:
  - lib\assets\default.jpg

